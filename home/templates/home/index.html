{% extends 'base.html' %}

{% block body %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Sr. No</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Can Vote?</th>
    </tr>
  </thead>
  <tbody>
  {% for student in students %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      {% if student.age < 18 %}
      <td style="background:rgb(235, 67, 67)">No</td>
      {% elif student.age >= 18 %}
      <td style="background:rgb(107, 239, 107)">Yes</td>
      {% endif %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
