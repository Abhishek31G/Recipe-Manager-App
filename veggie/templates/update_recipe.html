{% extends 'base.html' %} 

{% block body %}

<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 style="text-align: center;">Update Recipe</h2>
    <hr />
    <div class="mb-3">
      <label for="recipe_name" class="form-label">Recipe name</label>
      <input type="text" name="recipe_name" value="{{recipe.recipe_name}}" id="recipe_name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="recipe_description" class="form-label">
        Recipe description</label>
      <textarea class="form-control" name="recipe_description" id="recipe_description" required>{{recipe.recipe_description}}</textarea>
    </div>
    <div class="mb-3">
      <label for="recipe_image" class="form-label"
        >Recipe Image</label>
      <input type="file" class="form-control" name="recipe_image" id="recipe_image" />
    </div>
    <button type="submit" class="btn btn-success">Update Recipe</button>
  </form>

</div>
  {% endblock %}
